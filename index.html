<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container-main">
    <h1>Etch-a-Sketch</h1>

    <button class="change-grid">change grid's size</button>

    <span class="show-grids-size"></span>

     <div class="container-etch-a-sketch">

    </div>

    <span class="choose-tool">Choose the tool</span>
    <div class="container-tools">
        <button class="tool" id="brush"><img src="./images/pincel.png" alt="pincel" id="brush"></button>
        <button class="tool" id="eraser"><img src="./images/apagador.png" alt="apagador" id="eraser"></button>
        <button class="tool" id="colorWheel"><img src="./images/arco-ires.jpeg" alt="roda de cores" id="colorWheel"></button>
        <button class="tool" id="pointer"><img src="./images/ponteiro-do-mouse.jpeg" alt="ponteiro do rato" id="pointer"></button>
    </div>

     <div>
        <button class="reset-grids">Reset grid's size</button>
        <button class="reset-colors">reset grid's colors</button>
     </div>
     
</div>

    <script src="./etch-a-sketch.js" defer></script>
</body>
</html>
